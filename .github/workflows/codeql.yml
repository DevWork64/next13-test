name: CodeQL Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  codeql-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup CodeQL
      uses: github/codeql-action/setup-codeql@latest
      with:
        codeql-version: 'latest'

    - name: Verify CodeQL setup
      run: |
        codeql --version
        codeql database create --language=javascript --source-root . --database my-database
      env:
        CODEQL_ACTION: 'codeql'

    - name: Run CodeQL analysis
      run: |
        codeql analyze --sarif -o codeql-results.sarif
      env:
        CODEQL_ACTION: 'codeql'

    - name: Upload CodeQL results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: codeql-results.sarif
